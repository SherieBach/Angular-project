<!---SEARCH MOVIES--->
<label>Search here: </label>
  <input type="text" [(ngModel)]="inputValue" ><button [disabled]="!inputValue" (click)="searchMovie(inputValue)">SEARCH</button>

  <div>
    <h3>SEARCHING: {{inputValue}} </h3>
  </div>
  <div class="cardHolder" *ngIf="inputValue && inputValue.length > 2">
  <div class="card" *ngFor="let movie of search">
      <img [src]='movie.imageUrl' style="width:100%" alt="">
      <h3> {{movie.name}}</h3>
      <p class="price">{{ movie.price | currency: "SEK" }}</p>
      <p>{{movie.description}}</p>
    <button (click)="cartService.addToCart(movie)">BUY</button>
  </div>
  </div>
