<div>
  <h1>{{pageTitle}}</h1>
</div>
<!---SEARCH MOVIES--->
<div>
  <div>Search here:</div>
  <input type="text" [(ngModel)]="inputValue" (click)="searchMovie(inputValue)"><button>SEARCH</button>  <!--TODO SKRIVA IN SEARCH FRÃ…N PRODUCTS -->
  <div>
    <h3>SEARCHING: {{inputValue}} </h3>
  </div>
  <div class="cardHolder" *ngIf="inputValue">
  <div class="card" *ngFor="let movie of search">
      <img [src]='movie.imageUrl' style="width:100%">
      <h3> {{ movie.name }}</h3>
      <p class="price">{{ movie.price | currency: "SEK" }}</p>
      <p>{{ movie.description}}</p>
      <p><button>Add to Cart</button></p>
    </div>
  </div>
</div>
