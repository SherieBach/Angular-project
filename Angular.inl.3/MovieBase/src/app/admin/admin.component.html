<section class="admin-board">
  <div class="container">
    <div class="admin-basket">
      <div class="admin-basket_holder">
        <div class="admin-basket_header">
          <div class="row">
            <div class="col-5">Order ID</div>
            <div class="col-2">Email</div>
            <div class="col-2">Total cost</div>
          </div>
        </div>
        <!-- Orders-->
        <div class="basket-body" *ngFor="let order of allOrders">
          <div class="item">
            <div class="row d-flex align-items-center">
              <div class="col-2">
              {{order.id}}
              </div>
              <div class="col-2">
                <span>{{order.createdBy}}</span></div>
              <div class="col-2">
                <span>{{order.totalPrice}}</span>
              </div>
              <div class="col-2">
                <div class="d-flex align-items-center">
                  <div class="quantity d-flex align-items-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-md-end flex-column flex-md-row button-row">
      <button>
        <a routerLink="/Products" routerLinkActive="active" href="#"
           class="btn btn-template-outlined wide">Product Page</a>
      </button>
    </div>
  </div>
</section>
